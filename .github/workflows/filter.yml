name: Auto filter VLESS list

permissions:
  contents: write

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  filter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download original list
        run: |
          curl -L https://raw.githubusercontent.com/zieng2/wl/main/vless_lite.txt -o source.txt

      - name: Remove unwanted countries (robust)
        run: |
          python3 - <<'PY'
          import urllib.parse, re

          banned = [
              'beget', 'yandex', 'vk', 'cloud.ru', 'masterhost',
              'baxet', 'selectel', 'timeweb'
          ]

          banned_re = re.compile(r'(?:\bru\b|russia|Ñ€Ð¾ÑÑÐ¸Ñ|moscow|msk)', re.I)

          out = []
          with open('source.txt', 'r', encoding='utf-8', errors='ignore') as f:
              for line in f:
                  s = line.strip()
                  if not s:
                      continue

                  name = ''
                  if '#' in s:
                      name = urllib.parse.unquote(s.split('#', 1)[1])

                  name_l = name.lower()

                  if any(x in name_l for x in banned):
                      continue
                  if banned_re.search(name):
                      continue
                  if 'ðŸ‡·ðŸ‡º' in name:
                      continue

                  out.append(s)

          with open('filtered.txt', 'w', encoding='utf-8') as f:
              f.write('\n'.join(out) + '\n')

          print("Kept:", len(out))
          PY

      - name: Save result
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git fetch origin main
          git checkout main
          git reset --hard origin/main

          git add filtered.txt
          git commit -m "auto update filtered list" || true
          git push --force origin main
