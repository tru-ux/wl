name: Auto filter VLESS list

permissions:
  contents: write

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  filter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download original list
        run: |
          curl -L https://raw.githubusercontent.com/zieng2/wl/main/vless_lite.txt -o source.txt

      - name: Remove unwanted countries
        run: |
          grep -v -E "cloud\.ru|%2Fcloud\.ru|Beget|%20Beget%20|VK|%20VK%20|Yandex|%20Yandex%20|Baxet|masterhost|Selectel|Timeweb|Moscow|MSK|%F0%9F%87%B7%F0%9F%87%BA|ðŸ‡·ðŸ‡º|RU|ðŸ‡¨ðŸ‡³|CN|ðŸ‡®ðŸ‡·|IR" source.txt > filtered.txt

      - name: Save result
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git fetch origin main
          git checkout main
          git reset --hard origin/main

          git add filtered.txt
          git commit -m "auto update filtered list" || true
          git push --force origin main
